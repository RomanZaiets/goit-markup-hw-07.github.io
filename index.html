    <div class="backdrop is-hidden " data-modal>
      <div class="modal">
        <button type="button" data-modal-close class="modal-btn-close">
          <svg class="modal-btn-ico" width="8px" height="8px">
            <use href="./images/icons.svg#icon-close-black"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <div class="modal-input-wrap">
          <label for="User-name" class="modal-input-text">Name*</label>
          <div class="input-wrap">
          <input
            type="text"
            id="User-name"
            name="User-name"
            class="modal-input"
            required
          />
          <svg class="modal-input-ico" width="18" height="18">
            <use href="./images/icons.svg#icon-person-black-18dp-1"></use>
          </svg>
          </div>
          </div>
          <div class="modal-input-wrap">
          <label for="User-tel" class="modal-input-text">Phone*</label>
          <div class="input-wrap">
          <input
            type="tel"
            id="User-tel"
            name="User-tel"
            class="modal-input"
            required
          />
          <svg class="modal-input-ico" width="18" height="24">
            <use href="./images/icons.svg#icon-phone-black-18dp-1"></use>
          </svg>
          </div>
          </div>
          <div class="modal-input-wrap">
          <label for="User-imail" class="modal-input-text">Email</label>
          <div class="input-wrap">
          <input
            type="email"
            id="User-imail"
            name="User-imail"
            class="modal-input"
            
          />
          <svg class="modal-input-ico" width="18" height="24">
            <use href="./images/icons.svg#icon-email-black-18dp-1"></use>
          </svg>
          </div>
          </div>
          <div class="modal-input-textarea">
          <label for="modal-textarea1"  class="modal-input-text">Comment</label>
          <textarea
            name="modal-textarea"
            id="modal-textarea1"
            class="modal-textarea"
            placeholder="Text input"
          ></textarea>
          </div>
          <div class="modal-filed">
            <input type="checkbox" id="Policy" name="Policy" value="true" class="modal-check visually-hidden">
            <label for="Policy" class="modal-check-text">
            <span>
              <svg class="modal-check-ico" width="10" height="8">
                <use href="./images/icons.svg#icon-Vector"></use>
              </svg>
            </span> 
              I accept the terms and conditions of the &nbsp;<a href="" class="modal-check-link ">Privacy Policy</a></label>
          </div>
          <button type="submit" class="modal-btn button">Send</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
